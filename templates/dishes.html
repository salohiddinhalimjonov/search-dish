{% extends 'base.html' %}
{% block content %}
<style>

#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 100%;
}

#myBtn:hover {
  background-color: #555;
}

</style>
<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="bi bi-arrow-up"></i></button>
<div  class="row text-center mt-4">
<form class="d-flex justify-content-center mb-4 pt-1 sticky-top" method="get" action="{% url 'search_dish' %}">
    <input style="flex-grow:0px; flex-basis:500px;"
           class="form-control border rounded-0 rounded-start" type="search"
           placeholder="Search dishes" name="search">
    <button class="btn btn-warning rounded-0 rounded-end" type="submit"><i class="bi-search"></i>
    </button>
</form>
{% if dishes %}
{% for dish in dishes%}
<p>{{ dish }} --><a href="{% url 'dish_restaurant' dish.pk %}"> (restaurants that serve this dish)</a></p>
{% endfor %}
{% else %}
{% endif %}
</div>
<script>
// Get the button
let mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

</script>
{% endblock %}
